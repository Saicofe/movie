<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="movie.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-4">
        <h2>Upcoming Movies</h2><br>
        <div class="row" id="moviesContainer">
            <!-- Movie cards will be displayed here dynamically -->
        </div>
        <div class="text-center">
            <button id="seeMoreButton" class="see-more-btn">See More</button>
        </div>
    </div> 

    <div class="container my-5">
        <h2>Popular Movies</h2><br>
        <div class="row" id="filmGallery">
            <!-- Movie cards will dynamically appear here -->
        </div>
        <div class="text-center">
            <button id="loadMoreBtn" class="load-more-btn">Load More</button>
        </div>
    </div>
    <script src="movie.js"></script>
</body>
</html>
